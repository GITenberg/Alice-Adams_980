description: "Alice Adams is a 1922 Pulitzer Prize-winning novel by Booth Tarkington.\
  \ It was adapted as a film in 1923 by Rowland V. Lee and, more famously, in 1935\
  \ by George Stevens. The narrative centers on the character of a young woman (the\
  \ eponymous Alice Adams) who aspires to climb the social ladder and win the affections\
  \ of a wealthy young man named Arthur Russell. The story is set in a lower-middle-class\
  \ household in an unnamed town in the Midwest shortly after World War I.\n\n\n From\
  \ Wikipedia (CC BY-SA)."
